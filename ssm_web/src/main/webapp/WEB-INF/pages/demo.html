<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>

        //定义方法
        function b_click() {
            //使用$.ajax()发送异步请求
            $.ajax({
                url:"/user/find.do" , // 请求路径
                type:"POST" , //请求方式
                //请求参数
                data:{"name":"daisy"},
                success:function(map) {
                    alert(map.name+","+map.age+","+map.gender);
                },//响应成功后的回调函数
                error:function () {
                    alert("出错啦...")
                },//表示如果请求响应出现错误，会执行的回调函数
                dataType:"json"//设置接受到的响应数据的格式
            });
        }

    </script>


</head>
<body>

<input type="button" value="查找" onclick="b_click();">

<input>
</body>
</html>
